<!DOCTYPE html>
<html lang="en">
<head>

    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">

</head>

<a href="index.html" class="return-home-btn">Return Home</a>

<div class="login-container">
    <h2 class="login-section-title text-color-custom">Login</h2>
    <form class="login-form" action="/login" method="POST">
        <div class="mb-3">
            <label for="username" class="form-label text-color-custom">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label text-color-custom">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn login-btn-primary btn-lg px-4 me-sm-3 text-white bg-custom">Login</button>
    </form>
</div>
