<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="/squid.png">
  <style>
    .dashboard-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh; /* Adjust height as needed */
    }

    .dashboard-options .btn {
        width: 300px; /* Adjust button width */
        height: 80px; /* Adjust button height */
        font-size: 24px; /* Adjust button font size */
        margin-bottom: 20px; /* Adjust spacing between buttons */
    }
  </style>
</head>
<body>
    <div class="dashboard-container">
        <h1 class="section-title text-color-custom">Welcome Vivian</h1>
        <div class="section-divider"></div>
        <div class="dashboard-options">
            <a href="/reports" class="btn btn-primary btn-lg text-white" style="background-color: #997965;border-color: #997965 ;">Reports</a>
            <a href="/search" class="btn btn-primary btn-lg text-white" style="background-color: #997965;border-color: #997965 ;">View Client</a>
            <a href="/" class="btn btn-primary btn-lg text-white" style="background-color: #997965;border-color: #997965 ;">Return Home</a>
        </div>
    </div>
</body>
</html>
